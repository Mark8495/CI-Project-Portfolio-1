<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pizza Palace, Pizza Lessons for all ages!">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Pizza Palace</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Pizza Palace</h1>
        </a>
        <nav id="menu">
            <ul>
                <li><a href="booking.html">Classes</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form-image"></section>
        <form class="booking-form" method="#" action="#"> 
            <h2>Tell us your Favourite Food for a 10% discount! <i class="fas fa-pizza-slice"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required/>
            <label for="times">Choose a day:</label>
            <select id="times" name="times">
                <option value="Monday">Monday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Kid's Class</option>
              </select>

        </form>
    </main>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="#" target="_blank" rel="noopener" aria-label="Visit our facebook page(opens in new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener" aria-label="Visit our twitter page(opens in new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener" aria-label="Visit our Youtube page(opens in new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener" aria-label="Visit our Instagram page(opens in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>
